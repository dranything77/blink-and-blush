<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blink and Blush</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fff8f9;
      font-family: 'Poppins', sans-serif;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background: #f78da7;
      padding: 20px 0;
      text-align: center;
      font-size: 2.2rem;
      font-family: 'Playfair Display', serif;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 15px;
    }

    .page {
      margin: 40px 0;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }

    .page img {
      width: 100%;
      display: block;
    }

    .page.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #fff0f4;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Blink and Blush</header>

  <div class="container">
    <div class="page"><img src="Blink and Blush_page-0001.jpg" alt="Page 1"></div>
    <div class="page"><img src="Blink and Blush_page-0002.jpg" alt="Page 2"></div>
    <div class="page"><img src="Blink and Blush_page-0003.jpg" alt="Page 3"></div>
    <div class="page"><img src="Blink and Blush_page-0004.jpg" alt="Page 4"></div>
    <div class="page"><img src="Blink and Blush_page-0005.jpg" alt="Page 5"></div>
    <div class="page"><img src="Blink and Blush_page-0006.jpg" alt="Page 6"></div>
    <div class="page"><img src="Blink and Blush_page-0007.jpg" alt="Page 7"></div>
  </div>

  <footer>
    © 2025 Blink and Blush · Designed for showcase only
  </footer>

  <script>
    // Scroll animation logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.page').forEach(page => {
      observer.observe(page);
    });
  </script>

</body>
</html>
